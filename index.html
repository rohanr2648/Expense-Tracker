<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rohans App - Money Tracker</title>
</head>

<body>
  <header>
    <h1>Rohans App - Money Tracker</h1>
  </header>

  <div class="input-section">
    <div class="input-group">
      <label for="transaction-type">Transaction Type:</label>
      <select id="transaction-type" onclick="checkType()">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
    </div>
    <div class="input-group">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="College Fee">College Fee</option>
        <option value="Rent">Rent</option>
        <option value="Transport">Transport</option>
        <option value="Food">Food</option>
        <option value="Shopping">Shopping</option>
        <option value="Cool Drinks">Cool Drinks</option>
      </select>
    </div>
    <div class="input-group">
      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input">
    </div>
    <div class="input-group">
      <label for="date-input">Date:</label>
      <input type="date" id="date-input">
    </div>
  </div>
  <button id="add-btn">Add Transaction</button>

  <div class="totals">
    <p>Total Expenses: <span id="total-expenses">0</span></p>
    <p>Total Income: <span id="total-income">0</span></p>
  </div>
  <div class="transactions-list">
    <h2>Transactions List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="transaction-table-body">
      </tbody>
      <tfoot>
        <td>Total:</td>
        <td id="total-amount">0</td>
        <td></td>
        <td></td>
      </tfoot>
    </table>
  </div>

  <footer>
    <p>Designed by Rohan | &copy; 2024</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
